<!-- Include header.html -->
{{ partial "header.html" . }}

<h2>Tag: {{ .Title }}</h2>
  <!-- Loop over the post pages
  `range` is what Go templates use to iterate over an array, map or slice -->
  <ul>
    {{ range .Pages }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>

<!-- Include footer.html -->
{{ partial "footer.html" . }}
